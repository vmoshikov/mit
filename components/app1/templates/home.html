<!doctype html>
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flask First App</title>
    {% block header %}{% endblock %}
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Flask first app</span>
            <div class="ms-auto">
                {% if result %}
                    <a href="/logout" class="text-muted">Выйти</a>
                {% else %}
                    <a href="/login" class="text-muted">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<div class="container py-5">
    {% if result %}
        <div class="alert alert-success mb-4">
            <p class="m-0">Пользователь авторизован</p>
        </div>
    {% else %}
        <div class="alert alert-danger mb-4">
            <p class="m-0">Пользователь не авторизован</p>
        </div>
    {% endif %}
    <pre class="w-100 bg-light p-4">{{ result }}</pre>
</div>
</body>
</html>
